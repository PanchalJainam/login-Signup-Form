<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignupLogin Form || Created by Jainam </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="childmain">
            <div class="btns">
                <button class="actionbtn signupbtn">SignUp</button>
                <button class="actionbtn loginbtn">LogIn</button>
                <button class="movebtn">SignUp</button>
            </div>

            <div class="userform">
                <form action="" method="post" class="form signup signupform">
                    <div class="inputgroup">
                        <input type="text" autocomplete="off" placeholder="firstname">
                    </div>
                    <div class="inputgroup">
                        <input type="text" autocomplete="off" placeholder="lastname">
                    </div>
                    <div class="inputgroup">
                        <input type="email" autocomplete="off" placeholder="email">
                    </div>
                    <div class="inputgroup">
                        <input type="passwrod" autocomplete="off" placeholder="password">
                    </div>
                    <div class="inputgroup">
                        <input type="password" autocomplete="off" placeholder="enter confirm password">
                    </div>
                    <button type="submit" class="submitbtn">SignUp</button>
                </form>

                <form action="" method="post" class="form login ">
                    <div class="inputgroup">
                        <input type="email" autocomplete="off" placeholder="email">
                    </div>
                    <div class="inputgroup">
                        <input type="passwrod" autocomplete="off" placeholder="password">
                    </div>
                    <button type="submit" class="submitbtn">LogIn</button>
                </form>
            </div>  
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
